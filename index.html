<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonli Sarguzasht - Juft yoki Toq O'yini</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .score {
      font-size: 1.5rem;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .stars {
      color: #ffd700;
      font-size: 2rem;
    }

    .number-display {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      justify-content: center;
    }

    .choice-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 120px;
    }

    .even-btn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .even-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
    }

    .odd-btn {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
    }

    .odd-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(250, 112, 154, 0.4);
    }

    .feedback {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .correct {
      color: #4ade80;
      animation: bounce 0.6s ease;
    }

    .incorrect {
      color: #f87171;
      animation: shake 0.6s ease;
    }

    .new-game-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .new-game-btn:hover {
      background: white;
      color: #667eea;
    }

    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .number-display {
        font-size: 3rem;
        padding: 20px;
      }

      .choices {
        flex-direction: column;
        align-items: center;
      }

      .choice-btn {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üéØ Sonli Sarguzasht</h1>
    <p class="subtitle">Juft yoki Toq O'yini</p>

    <div class="score">
      <span>Yulduzchalar:</span>
      <span class="stars" id="stars">‚≠ê</span>
      <span id="score">0</span>
    </div>

    <div class="number-display" id="numberDisplay">
      Boshlash uchun "Yangi Son" tugmasini bosing!
    </div>

    <div class="choices">
      <button class="choice-btn even-btn" onclick="checkAnswer('even')" id="evenBtn">üîµ Juft</button>
      <button class="choice-btn odd-btn" onclick="checkAnswer('odd')" id="oddBtn">üî¥ Toq</button>
    </div>

    <div class="feedback" id="feedback"></div>

    <button class="new-game-btn" onclick="newNumber()">üé≤ Yangi Son</button>
  </div>

  <script>
    let currentNumber = 0;
    let score = 0;
    let gameStarted = false;

    function generateRandomNumber() {
      return Math.floor(Math.random() * 20) + 1;
    }

    function newNumber() {
      currentNumber = generateRandomNumber();
      document.getElementById('numberDisplay').textContent = currentNumber;
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
      gameStarted = true;

      document.getElementById('evenBtn').disabled = false;
      document.getElementById('oddBtn').disabled = false;
    }

    function checkAnswer(choice) {
      if (!gameStarted) {
        const feedback = document.getElementById('feedback');
        feedback.textContent = 'Avval yangi son oling!';
        feedback.className = 'feedback incorrect';
        return;
      }

      const isEven = currentNumber % 2 === 0;
      const isCorrect = (choice === 'even' && isEven) || (choice === 'odd' && !isEven);

      const feedbackElement = document.getElementById('feedback');

      if (isCorrect) {
        score++;
        feedbackElement.textContent = `üéâ To'g'ri! ${currentNumber} ${isEven ? 'juft' : 'toq'} son!`;
        feedbackElement.className = 'feedback correct';
        updateScore();
      } else {
        feedbackElement.textContent = `‚ùå Noto'g'ri! ${currentNumber} ${isEven ? 'juft' : 'toq'} son edi.`;
        feedbackElement.className = 'feedback incorrect';
      }

      document.getElementById('evenBtn').disabled = true;
      document.getElementById('oddBtn').disabled = true;
      gameStarted = false;

      setTimeout(() => {
        newNumber();
      }, 2000);
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
      let starsDisplay = '';
      for (let i = 0; i < Math.min(score, 10); i++) {
        starsDisplay += '‚≠ê';
      }
      if (score > 10) {
        starsDisplay += ` +${score - 10}`;
      }
      document.getElementById('stars').textContent = starsDisplay;
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateScore();
    });
  </script>
</body>
</html>
